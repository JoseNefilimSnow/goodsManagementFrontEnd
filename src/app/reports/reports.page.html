<ion-header>
  <ion-toolbar color="danger text-center">
    <ion-title class="supersize">Informes</ion-title>
    <ion-buttons slot="start">
      Añadir
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="mt-5 " *ngIf="reports.length>0;else noData">
    <table class=" ml-2 mr-2 supersize2 table table-bordered table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th><b>Razón:</b></th>
          <th><b>Creador:</b></th>
          <th><b>Código Producto:</b></th>
          <th *ngIf="checkPermissions()">Acciones:</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor=" let report of reports">
          <td>{{report.reason}}</td>
          <td>{{report.creator.username}}</td>
          <td>{{report.productCode}}</td>
          <td>
            <ion-button color="danger" *ngIf="checkPermissions()" (click)="delete(report.id)">Eliminar</ion-button>
          </td>
        </tr>
      </tbody>
    </table>

  </ion-card>

</ion-content>
