<ion-header>
  <ion-toolbar color="danger text-center">
    <ion-title class="supersize">AÃ±adir informe:</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="reports" (click)="cancel()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="mr-3 ml-3 mt-5">

    <form [formGroup]="reportForm" (ngSubmit)="reportSubmit()">

      <ion-item class="supersize">
        <ion-label>Razones:</ion-label>
        <ion-textarea text-wrap formControlName="reason"></ion-textarea>
      </ion-item>


      <ion-row class="mt-3">
        <ion-col size="6">
          <ion-button class="supersize2" expand="full" color="danger" (click)="cancel()">Cancelar</ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button class="supersize2" expand="full" color="primary" type="submit" [disabled]="!reportForm.valid">
            Enviar</ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-card>
</ion-content>
