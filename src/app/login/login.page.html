<ion-content>
  <div class="mt-5 row justify-content-center align-items-center">
    <ion-card class="pl-5 pr-5">
      <h3 class="text-center text-info mb-3">Iniciar Sesión</h3>
      <form class="form" [formGroup]=" loginForm" (ngSubmit)="submit()">

        <ion-item class="form-group">
          <ion-input type=" text" placeholder="Nombre de Usuario" formControlName="username">
          </ion-input>
        </ion-item>

        <ion-item class="form-group">
          <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
        </ion-item>


        <ion-button class="mt-4 form-group" expand="full" fill="outline" shape="round" color="primary" type="submit"
          [disabled]="!loginForm.valid">Entrar</ion-button>


      </form>
    </ion-card>
  </div>

</ion-content>
