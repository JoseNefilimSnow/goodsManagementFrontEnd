<ion-header>
  <ion-toolbar color="success text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="products"></ion-back-button>
    </ion-buttons>
    <ion-title class="supersize">Asignar {{this.beautifyTitle()}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="this.mode==='priceReduction'">
    <ion-item *ngFor="let entry of form">
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked">
      </ion-checkbox>
      <ion-label class="supersize2"><b>Descuento:</b> {{entry.val.reducedPrice}}</ion-label>
      <ion-label class="supersize2"><b>Inicio:</b> {{this.utils.formatDate(entry.val.startingDate)}}</ion-label>
      <ion-label class="supersize2"><b>Fin:</b> {{this.utils.formatDate(entry.val.endDate)}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="this.mode==='supplier'">
    <ion-item *ngFor="let entry of form">
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked">
      </ion-checkbox>
      <ion-label class="supersize2"><b>Nombre:</b> {{entry.val.name}}</ion-label>
      <ion-label class="supersize2"><b>Pa√≠s:</b> {{entry.val.country}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-row class="mt-3">
    <ion-col size="6">
      <ion-button class="supersize2" expand="full" color="danger" (click)="cancel()">Cancelar</ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button class="supersize2" expand="full" color="primary" (click)="assign()">
        Asignar</ion-button>
    </ion-col>

  </ion-row>
</ion-content>
