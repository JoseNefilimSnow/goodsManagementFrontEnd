<ion-header>
  <ion-toolbar color="warning text-center">
    <ion-title class="supersize">Proveedores</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="supersize2" (click)="formSupplier('add',null)">
        Añadir
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="mt-5 " *ngIf="suppliers.length>0;else noData">
    <table class=" ml-2 mr-2 supersize2 table table-bordered table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th><b>Nombre:</b></th>
          <th><b>País:</b></th>
          <th>Acciones:</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor=" let supplier of suppliers">
          <td>{{supplier.name}}</td>
          <td>{{supplier.country}}</td>
          <td>

            <ion-button color="primary" (click)="formSupplier('edit',supplier)">Editar</ion-button>
            <ion-button color="danger" *ngIf="checkPermissions()" (click)="delete(supplier.id)">Eliminar</ion-button>
          </td>
        </tr>
      </tbody>
    </table>

  </ion-card>

</ion-content>
