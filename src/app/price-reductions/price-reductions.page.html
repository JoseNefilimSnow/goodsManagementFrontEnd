<ion-header>
  <ion-toolbar color="secondary text-center">
    <ion-title class="supersize">Descuentos</ion-title>
    <ion-buttons slot="end">
      <ion-button class="supersize2" (click)="formPriceReduction('add',null)">
        AÃ±adir
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="mt-5 " *ngIf="priceReductions.length>0;else noData">
    <table class=" ml-2 mr-2 supersize2 table table-bordered table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th><b>Fecha de Inicio:</b></th>
          <th><b>Fecha de Fin:</b></th>
          <th><b>Descuento(%):</b></th>
          <th>Acciones:</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor=" let priceReduction of priceReductions">
          <td>{{this.utils.formatDate(priceReduction.startingDate)}}</td>
          <td>{{this.utils.formatDate(priceReduction.endDate)}}</td>
          <td>{{priceReduction.reducedPrice}}</td>
          <td>

            <ion-button color="primary" (click)="formPriceReduction('edit',priceReduction)">Editar</ion-button>
            <ion-button color="danger" *ngIf="checkPermissions()" (click)="delete(priceReduction.id)">Eliminar
            </ion-button>
          </td>
        </tr>
      </tbody>
    </table>

  </ion-card>

</ion-content>
